<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to continue your learning journey</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="image">
        <img  class="log-img" src="log-in.png" alt="img1">
    </div>
    <div class="credentials">
        <h1 class="log-line">Log  in to continue your  learning journey</h1>
        <div class="email">
            <input class="mail-id" type="text" placeholder="Email"  name="email" >
            <p class="mail-txt">Email</p>
        </div>
        <div class="submit">
            <a href="#"  class="submit1"><img class="continue" src="mail.svg" alt="mail"><p>continue with your email</p></a>
        </div>
        
        <p class="other">other log in options</p>
        <div class="line" ><img src="Line 1.png" alt="line"></div>
        <div class="line1" ><img src="Line 1 (1).png" alt="line"></div>
        <ul class="other-item">
            <li class="other-list1"><a href="#"><img src="google logo.svg" alt="google"></a></li>
            <li  class="other-list2"><a href="#"><img src="facebook logo.svg" alt="facebook"></a></li>
            <li  class="other-list3"><a href="#"><img src="apple logo.svg" alt="apple"></a></li>
        </ul>
        <div class="no-acc">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <div class="log-org">
            <p><a href="#">Log in with your organization</a></p>
        </div>
        


       
    </div>
    
</body>
</html>
