<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and start learning</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="image">
        <img src="sign-up.png" alt="img1">
    </div>

    <div class="sign-up">
        <h1 class="start-line">Sign up and start learning</h1>

        
        <ul class="cred-list">
            <li><div class="ip"><input class="cred-items" type="text" name="f-name" placeholder="Full Name"></div></li>
            <li><div class="ip"><input class="cred-items" type="text" name="mail" placeholder="Email"></div></li>
            <li><div class="ip"><input class="cred-items" type="password" name="pass" placeholder="Password"></div></li>
              
        </ul>

        <div class="c-box"><input class="c-box1" type="checkbox" name="news-let"></div>
        <label class="c-txt" for="news-let">Send me special offers, personalized recommendations, and learning tips</label>

        <div class="sign-btn"><a class="sign-txt" href="#"><p>Sign in</p></a></div>

        <p class="terms-privacy" >By signing up, you agree to our <a class="link" href="#">Terms of Use</a> and <a class="link" href="#">Privacy Policy.</a>

        <div class="acc-yes">
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>

        
        
    </div>
    
</body>
</html>
